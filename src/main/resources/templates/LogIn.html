<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Log In</title>

    <!-- BOOTSTRAP REFERENCES -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

    <script th:src="@{/js/functions.js}"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <a class="navbar-brand" href="/">Redddit</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Front Page <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/login">Log In </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/register">Register </a>
            </li>

        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"/>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="container">
    <br/>
    <br/>
    <p class="lead">
        <form action="#" th:action="@{/login}" th:object="${user}" method="post">
    <p>

    <div class="input-group" >
        <span class="input-group-addon" id="basic-addon3">Username  »»</span>
        <input type="text" class="form-control" id="username" name="username" placeholder="USERNAME" required="true" aria-describedby="basic-addon1" style="width: 300px" />
    </div>

    </p>

    <p>
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon4">Password  »»</span>
        <input type="password" class="form-control" id="password" name="password" placeholder="PASSWORD" required="true" aria-describedby="basic-addon1" style="width: 300px"/>
    </div>
    </p>

    <p>
    <div class="btn-toolbar" role="toolbar" aria-label="...">
        <div class="btn-group" role="group" aria-label="Log In"><button type="submit" class="btn btn-default">Log In</button></div>
        <div class="indent">
            <h6><a href="/register"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Don't have an account? Register Here</a></h6>
        </div>
    </div>
    </p>
    </form>
    </p>


</div>
