</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <a class="navbar-brand" href="/">Redddit</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Front Page <span class="sr-only">(current)</span></a>

            <li class="nav-item active">
                <a class="nav-link" href="/login">Log In </a>

            <li class="nav-item active">
                <a class="nav-link" href="/register">Register </a>
            </li>
            <!--<li class="nav-item">-->
            <!--<a class="nav-link" href="/home" th:text="${username}">Username</a>-->
            <!--</li>-->

        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"/>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

<div class="container">

    <br/>
    <br/>
    <p class="lead">
        <form action="#" th:action="@{/register}" th:object="${user}" method="post">
    <p>

    <div class="input-group" >
        <span class="input-group-addon" id="basic-addon3">@</span>
        <input type="email" class="form-control" id="email" name="emailReg" placeholder="EMAIL" required="true" aria-describedby="basic-addon1" style="width: 300px" />
    </div>
    </p>
    <p>
    <div class="input-group" >
        <span class="input-group-addon" id="basic-addon3"> Username »» </span>
        <input type="text" class="form-control" id="username" name="usernameReg" placeholder="USERNAME" required="true" aria-describedby="basic-addon1" style="width: 300px" />
    </div>
    </p>
    <p>
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon4"> Password »» </span>
        <input type="password" class="form-control" id="password" name="passwordReg" placeholder="PASSWORD" required="true" aria-describedby="basic-addon1" style="width: 300px"/>
    </div>
    </p>

    <p>
    <div class="btn-toolbar" role="toolbar" aria-label="...">
        <div class="btn-group" role="group" aria-label="Create User"><button type="submit" class="btn btn-default" >Register</button></div>
    </div>
    </p>
    </form>
    </p>


</div>
